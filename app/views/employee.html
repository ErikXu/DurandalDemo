<!--bread crumb-->
<div class="row">
    <div class="col-lg-12">
        <ol class="breadcrumb">
        </ol>
        <h1>Employee</h1>
    </div>
</div>


<!--table row-->
<div class="row">
    <div class="col-lg-12">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">

                <div class="pull-right">
                    <button class="btn btn-primary pull-right" data-bind="click:add">
                        <i class="fa fa-plus-circle fa-lg"></i> 添加员工
                    </button>
                </div>
            </header>

            <div class="main-box-body clearfix">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><span>#</span></th>
                            <th>Id</th>
                            <th>姓名</th>
                            <th>描述</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr data-bind="if: employees().length == 0">
                                <td colspan="4">没有数据...</td>
                            </tr>
                            <!-- ko foreach: employees -->
                            <tr>
                                <td data-bind="text: $index() + 1"></td>
                                <td data-bind="text: id"></td>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: desc"></td>
                                <td class="text-right" style="width: 10%;">
                                    <a href="javascript:void(0);" class="table-link" data-bind="click:$parent.edit"> <span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i> <i class="fa fa-pencil fa-stack-1x fa-inverse"></i> </span></a>
                                    <a href="javascript:void(0);" class="table-link danger" data-bind="click:$parent.del"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-trash-o fa-stack-1x fa-inverse"></i></span></a>
                                </td>
                            </tr>
                            <!-- /ko -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
